<mat-form-field *ngIf="feriados && agendamentos">
    <input #ref matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
        placeholder="Escolha a data do agendamento" (dateChange)="enviarData($event)" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
